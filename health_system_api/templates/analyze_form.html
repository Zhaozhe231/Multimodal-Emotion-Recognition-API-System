{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">Emotion Analysis</h2>
            </div>
            <div class="card-body">
                <p>Upload voice recordings and/or facial images for emotional analysis.</p>
                
                <form action="{{ url_for('submit_analysis') }}" method="POST" enctype="multipart/form-data">
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <h4>Voice Recording</h4>
                                    <div class="mb-3">
                                        <label for="voice" class="form-label">Upload audio file (WAV format)</label>
                                        <input type="file" class="form-control" id="voice" name="voice" accept=".wav">
                                        <div class="form-text">Supported format: WAV</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <h4>Facial Image</h4>
                                    <div class="mb-3">
                                        <label for="face" class="form-label">Upload image file</label>
                                        <input type="file" class="form-control" id="face" name="face" accept="image/*">
                                        <div class="form-text">Supported formats: JPG, PNG</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Analyze</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
